<body>
  <div class="wrap">
    <h1>Codex ∞ 11011</h1>
    <p class="hint">Awareness is here before the story.</p>

    <input type="text" id="q" class="search" placeholder="Search Codex...">
    <div id="status" class="hint"></div>
    <div id="list"></div>

    <footer>
      <p class="hint">They erase to reset. We remember to escape.</p>
    </footer>
  </div>

<script>
async function load() {
  const res = await fetch('https://api.github.com/repos/11011woman/codex_11011/contents/codex');
  if (!res.ok) return;
  const files = await res.json();
  
  const entries = files.filter(f => f.name.endsWith('.md'));
  const list = document.getElementById('list');
  const status = document.getElementById('status');

  status.textContent = `${entries.length} entries`;

  function render(filter = '') {
    const f = filter.toLowerCase();
    list.innerHTML = entries
      .filter(e => e.name.toLowerCase().includes(f))
      .map(e => `
        <a class="card item" href="/codex_11011/view-pretty.html?f=codex/${encodeURIComponent(e.name)}">
          <div class="title">${e.name.replace('.md','').replace(/[-_]/g,' ')}</div>
        </a>
      `)
      .join('');
  }

  render();
  document.getElementById('q').addEventListener('input', e => render(e.target.value));
}

load();
</script>

</body>
