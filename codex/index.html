<input id="q" class="search" placeholder="Search entries...">

<p style="margin-top:40px; opacity:0.6;">Awareness is here before the story.</p>

<script>
// Fetch the markdown file list from /codex/
async function load() {
  const r = await fetch('https://api.github.com/repos/11011woman/codex_11011/contents/codex');
  const files = await r.json();

  let entries = files.filter(f => f.name.endsWith('.md'));

  function render() {
    const f = q.value.toLowerCase();
    list.innerHTML = entries
      .filter(x => x.name.toLowerCase().includes(f))
      .map((x,i) => `
        <a class="item" href="view-pretty.html?f=codex/${encodeURIComponent(x.name)}">
          ${i+1}. ${x.name.replace('.md','').replace(/-/g,' ')}
        </a>
      `).join('');
  }

  q.addEventListener('input', render);
  render();
}

load();
</script>
