<div style="width:70%; margin:120px auto;">

<h1>Codex âˆ</h1>

<input id="q" class="search" placeholder="Search...">

<div id="list"></div>

<script>
// Load .md files from codex folder
const list = document.getElementById('list');
const q = document.getElementById('q');

async function load() {
  const r = await fetch('https://api.github.com/repos/11011woman/codex_11011/contents/codex');
  const files = await r.json();

  let items = files.filter(f => f.name.endsWith('.md'));

  function render() {
    const f = q.value.toLowerCase();
    list.innerHTML = items
      .filter(x => x.name.toLowerCase().includes(f))
      .map((x,i) => `
        <a class="item" href="../view-pretty.html?f=codex/${encodeURIComponent(x.name)}">
          ${i+1}. ${x.name.replace('.md','').replace(/-/g,' ')}
        </a>
      `).join('');
  }

  q.addEventListener('input', render);
  render();
}

load();
</script>
