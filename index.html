<p style="opacity:0.7;">Awareness is here before the story.</p>

<input id="q" class="search" placeholder="Search entries...">

<div id="list"></div>

</div>

<script>
async function load() {
  const r = await fetch('https://api.github.com/repos/11011woman/codex_11011/contents/codex');
  const files = await r.json();
  const entries = files.filter(f => f.name.endsWith('.md'));

  function title(name) {
    return name.replace('.md','').replace(/-/g,' ');
  }

  function render() {
    const f = q.value.toLowerCase();
    list.innerHTML = entries
      .filter(e => e.name.toLowerCase().includes(f))
      .map((e,i)=>`
        <a class="item" href="view-pretty.html?f=codex/${encodeURIComponent(e.name)}">
          ${i+1}. ${title(e.name)}
        </a>
      `).join('');
  }

  q.addEventListener('input', render);
  render();
}
load();
</script>
