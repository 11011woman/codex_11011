<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Codex Entry</title>
<link rel="stylesheet" href="../codex.css">
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body style="padding:40px; max-width:900px; margin:auto;">

<div id="content"></div>

<script>
// Load the markdown file based on the ?f= query
async function load() {
  const params = new URLSearchParams(location.search);
  const file = params.get('f');  // e.g. "000-flame-protocol.md"
  const response = await fetch(`./${file}`);  // fetch from codex/<file>
  const text = await response.text();
  // Convert markdown to HTML
  document.getElementById("content").innerHTML = marked.parse(text);
}
load();
</script>

</body>
</html>
