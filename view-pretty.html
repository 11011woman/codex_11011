<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Codex Viewer</title>
<link rel="stylesheet" href="../codex.css">
</head>

<body style="padding:40px; max-width:900px; margin:auto;">

<!-- Back link -->
<p><a href="index.html" style="color:#9bbcff;">← Back to Codex</a></p>

<!-- Content container -->
<div id="content" style="line-height:1.6; font-size:18px;"></div>

<!-- Load Markdown Renderer -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<script>
async function load() {
  // Get file path from URL
  const p = new URLSearchParams(location.search).get('f');

  // Fetch raw markdown
  const r = await fetch(p);
  const t = await r.text();

  // Convert MD → HTML
  document.getElementById('content').innerHTML = marked.parse(t);
}

load();
</script>

</body>
</html>
